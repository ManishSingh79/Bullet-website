<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Royal Enfield</h1>
    </header>
    <nav>
        <ul>
            <li><a href="file:///C:/Users/ASHISH%20YADAV/OneDrive/Desktop/manishweb1.html">Home</a></li>
            <li><a href="file:///C:/Users/ASHISH%20YADAV/OneDrive/Desktop/manishweb1.html">Motorcycles</a></li>
        </ul>
    </nav>
    <main>
         <form action="#" method="POST" class="contact-form">
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="input-group">
                <label for="Number">Phone Number:</label>
                <input type="number" id="number" name="email" placeholder="Your Email" required>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="submit-btn" height=50px width=100px>Send Message</button>
        </form>
        <h2>Useful Links</h2>
        <ul>
            <li><a href="https://www.royalenfield.com/">Official Website</a></li>
            <li><a href="https://www.royalenfield.com/in/en/motorcycles/">FAQ</a></li>
            <li><a href="https://www.royalenfield.com/in/en/support/">Support</a></li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Royal Enfield</p>
    </footer>
</body>
</html>
